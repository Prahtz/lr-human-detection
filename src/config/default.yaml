  log:
    log_path: runs/default-run/logs
    models_path: runs/default-run/models
    run_path: runs/default-run/
  lr: 5.0e-05
  metric_for_best_model: f1
  num_epochs: 10
  num_workers: 4
  test_batch_size: 32
  train_batch_size: 32
