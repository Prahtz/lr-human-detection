dataset:
  negatives_relative_path: negatives
  positives_relative_path: positives
  root_path: data/
model:
  name: customnet
test:
  num_workers: 4
  test_batch_size: 32
  training_state_path: runs/default-run/models/best_training_state.pkl
training:
  accumulation_steps: 1
  early_stopping_patience: 0
